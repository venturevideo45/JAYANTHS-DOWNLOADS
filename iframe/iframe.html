<!DOCTYPE html>
<html>
<head>
  <title>Iframe Example</title>
</head>
<body>
  <h1>My Iframe Example</h1>

  <h2>🎥 Embedded YouTube Video</h2>
  <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          title="YouTube video"
          frameborder="0" 
          allowfullscreen>
  </iframe>

  <h2>📍 Embedded Google Map</h2>
  <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.229501879564!2d-122.41941558468154!3d37.77492977975983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5a39e4b9%3A0x18b6f3c6a13c8c5!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1698342112345" 
      width="600" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
  </iframe>

</body>
</html>
